version: "3.4"
services:
  pg:
    image: "postgis/postgis:14-3.3"
    ports:
    - 8433:5432
    environment: 
    - POSTGRES_PASSWORD=${SUPERUSERPASS}
    volumes:
    - ./create_postgres_stack.sql:/docker-entrypoint-initdb.d/create_postgres_stack.sql
    - pgdata:/var/lib/postgresql/data
    restart: always
