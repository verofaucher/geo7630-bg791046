      image: geosolutionsit/geoserver
      ports:
      - 8080:8080
      environment:
      - INSTALL_EXTENSIONS=true
      - STABLE_EXTENSIONS="PGRaster"
      volumes:
      - ./web.xml:/usr/local/tomcat/webapps/geoserver/WEB-INF/web.xml
      - ./Laboratoires/Lab7/geoserverData:/var/geoserver/datadir
      restart: always
